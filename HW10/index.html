<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor-Basic - HW10</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/section1.css">
    <link rel="stylesheet" href="./style/section2.css">
    <link rel="stylesheet" href="./style/section3.css">
    <link rel="stylesheet" href="./style/section4.css">
    <link rel="stylesheet" href="./style/section5.css">




</head>
<body>
    <section class="section1">
        <div class="data-section1">
            <a href="#">            <img class="logo" src="./svg/LOGO.svg" alt="">
            </a>
            <h1>Get a personalized football experience tailored just for you</h1>
            <p class="p-section1">Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.</p>
            <div class="app-download-section1">
                <a href="#">                <img src="./img/section1/Apple Store.png" alt="App Store" class="img-app-store">
                </a>
                <a href="#">                <img src="./img/section1/Google Play.png" alt="Google Play" class="img-google-play">
                </a>

            </div>
        </div>
        <div class="bg-section1">
            <img src="./img/section1/Frame.png" alt="">
        </div>
    </section>
    <section class="section2">
        <div class="left-side-section2">
                <img class="bg-section2" src="./img/section2/Rectangle.png" alt="">
                <img class=".bg2-section2" src="./img/section2/Rectangle2.png" alt="">

            <div class="match-notificstion">
                <div class="text-info">
                        
                    <span class="span1-match">Sat, 12:35pm</span>
                    <span class="span2-match">Arsenal v Chelsea</span>
                    <span class="span3-match">Friendly Match</span>
                </div>
                <div class="logos">
                    <img class="arsenal-logo" src="./img/section2/arsenal-f-c-seeklogo.com.png" alt="">
                    <img class="chelsea-logo" src="./img/section2/chelsea-fc.png" alt="">
                </div>
                <div class="switcher">
                    <span slot="span-switcher">Turn on all match notifications</span>
                    <input type="checkbox" id="switch"/><label for="switch">Turn on all match notifications</label>
                </div>
            </div>
            <div class="video"></div>
        </div>
        <div class="right-side-section2"></div>
    
        





    </section>



    <section class="section3"></section>
    <section class="section4"></section>
    <section class="section5"></section>
    <footer></footer>
</body>
</html>
