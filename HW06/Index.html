<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor-Basic - HW06</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/left.css" />
    <link rel="stylesheet" href="./css/right.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="fon_grad">
          <div class="top_part">
            <div class="online_firecast">
              <div class="top_bar">
                <span class="time">1:41</span>

                <img
                  class="status_bar_right"
                  src="./svg/StatusBar/Right Side.svg"
                  alt=""
                />
              </div>
              <div class="info_online_forecast_right">
                <span class="city">Montreal</span>
                <span class="temperature">19&deg</span>
                <span class="forecast_details"
                  >Mostly Clear H:24&deg L:18&deg</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="bottom_part">
          <div class="hourly_forecast">
            <img src="./img/.png" alt="" />
            <div class="choose_forecast"></div>
            <div class="hours_forecast_info"></div>
            <div class="bottom_buttons"></div>
          </div>
        </div>
      </div>
      <div class="rigrt">
        <div class="top_screen">
          <div class="topbar"></div>
          <div class="info_online_forecast_left">
            <div class="city"></div>
            <div>
              <table>
                <tr>
                  <td class="temperature_small_right"></td>
                  <td class="info_online_forecast_smaii_right"></td>
                </tr>
              </table>
            </div>
            <div class="bottom_screen">
              <div class="montreal_forecast"></div>
              <div class="toronto_forecast"></div>
              <div class="tokyo_forecast"></div>
              <div class="bottom_forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
